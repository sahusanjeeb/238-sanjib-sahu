<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Even or odd from 1 to 50</title>
</head>
<body>
     <h1>To Show Number Is Odd Or Even:---</h1>
    <script>
        var number = new Array(50);
for(i=1;i<=number.length;i++){
    if(i%2==0){
        document.write(i+" is even");
        document.write("<br>");
        
    }
    else{
        document.write(i+" is odd");
        document.write("<br>");
    }
}
    </script>
    
</body>
</html>
